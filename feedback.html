
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://bootsnipp.com/j87klPolka/assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body style="background-image:url('img/classroom1.jpg'); background-repeat: no-repeat; background-size: cover";>
    <div class="container">
      <div class="" style="width:800px;background-color: white; opacity: 0.8; border: 1px solid gray; border-radius: 5px; position: fixed;
    top: 40px; left:300px">
        <!-- Building Form. -->
        <!-- / Building Form. -->
        <!-- Components -->
        <div class="span6">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Trove Project FeedBack Form</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Q2">What changes would you make to improve this product?</label>
  <div class="controls">
    <input id="Q2" name="Q2" type="text" placeholder="Type response here" class="input-medium">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="Q3">How likely are you to recommend this product to another educator?</label>
  <div class="controls">
    <label class="radio" for="Q3-0">
      <input type="radio" name="Q3" id="Q3-0" value="Very Likely" checked="checked">
      Very Likely
    </label>
    <label class="radio" for="Q3-1">
      <input type="radio" name="Q3" id="Q3-1" value="Not Likely">
      Not Likely
    </label>
    <label class="radio" for="Q3-2">
      <input type="radio" name="Q3" id="Q3-2" value="Neutral">
      Neutral
    </label>
    <label class="radio" for="Q3-3">
      <input type="radio" name="Q3" id="Q3-3" value="Unlikely">
      Unlikely
    </label>
    <label class="radio" for="Q3-4">
      <input type="radio" name="Q3" id="Q3-4" value="Very Unlikely">
      Very Unlikely
    </label>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="Q4">If you are not likely to use this product, why not?</label>
  <div class="controls">
    <label class="checkbox" for="Q4-0">
      <input type="checkbox" name="Q4" id="Q4-0" value="Not appropriate for the grade I teach.">
      Not appropriate for the grade I teach.
    </label>
    <label class="checkbox" for="Q4-1">
      <input type="checkbox" name="Q4" id="Q4-1" value="Not enough activities">
      Not enough activities
    </label>
    <label class="checkbox" for="Q4-2">
      <input type="checkbox" name="Q4" id="Q4-2" value="Not engaging for students">
      Not engaging for students
    </label>
    <label class="checkbox" for="Q4-3">
      <input type="checkbox" name="Q4" id="Q4-3" value="Not easy to use/setup">
      Not easy to use/setup
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="textarea">Anything else you would like to share with us about your experience?</label>
  <div class="controls">                     
    <textarea id="textarea" name="textarea">Type response here</textarea>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4">
 <button id="SubmitQuestionnaire" name="SubmitQuestionnaire" class="btn btn-primary" onclick="window.open('details/index.html', '_self')">Submit</button>
  </div>
    <div class="col-md-4">
      <br>
  </div>
  </div>
</div>
</fieldset>
</form>

    </div> <!-- /container -->

    <script data-main="assets/js/main-built.js" src="assets/js/lib/require.js" ></script>

  </body>
</html>
